name: generic-webhook
description: Generic HTTP webhook job for making REST API calls with configurable methods, headers, body, and endpoints

# Input parameters for web form generation
inputs:
  method:
    type: text
    description: HTTP method (GET, POST, PUT, DELETE, PATCH, etc.)
    required: true
    validation:
      min: 3
      max: 10
    default: "POST"

  address:
    type: text
    description: Target URL for the webhook request
    required: true
    validation:
      min: 8
      max: 500

  addressSuffix:
    type: text
    description: URL path suffix to append to base address (e.g., "/api/v1/users")
    required: false
    validation:
      min: 1
      max: 200

  requestBody:
    type: text
    description: JSON string for request body (for POST, PUT, PATCH requests)
    required: false
    validation:
      max: 10000

  requestHeaders:
    type: text
    description: JSON string of custom HTTP headers (e.g., '{"Content-Type":"application/json"}')
    required: false
    validation:
      max: 2000

  acceptedStatusCodes:
    type: array
    description: Additional HTTP status codes to treat as success (e.g., [404] for delete operations)
    required: false
    item_type: number
    validation:
      max: 10

# Expected output structure
outputs:
  status:
    type: text
    description: Request result (success, http_error, timeout_error, etc.)

  status_code:
    type: number
    description: HTTP response status code

  body:
    type: text
    description: HTTP response body

  headers:
    type: object
    description: HTTP response headers

  url:
    type: text
    description: The actual URL that was requested

  method:
    type: text
    description: The HTTP method that was used

  processed_at:
    type: datetime
    description: When the request completed (ISO 8601)